<div class="viewership">
  <p><b>User:</b> {{ user }}</p>
  <p><b>Platform:</b> {{ platform }}</p>
  <p class="title">Average viewers Minute to Minute</p>
  <bar-chart [chartId]="chartId"
              [isHorizontal]="false"
              [isSorted]="false" 
              [data]="detailData" 
              [category]="'viewership_timestamps'"
              [value]="'viewership_viewers'">
  </bar-chart>
</div>
