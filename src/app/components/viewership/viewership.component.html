<div class="viwership">
  <h1 class="title">Viewership Insights</h1>
  <div *ngFor="let data of DATA; let i = index">
    <viewership-item [data]="data.viewership" 
                      [user]="data.user_id" 
                      [platform]="data.platform" 
                      [chartId]="'viewers' + i">
    </viewership-item>
  </div>
</div>
